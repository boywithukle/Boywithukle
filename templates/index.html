    <body> 
        <div class="container"> 
            <h1>Boywithukle</h1> 
            Guess the song based on the 5 second clip
            <hr>
            <b>If you get it wrong you get 2 extra seconds each time</b>
            <b>The songs are fetched from youtube so wait a few seconds</b>
            <!-- Custom Play/Pause Button -->             
            <div class="player-container"> 
                <button id="playPauseBtn"> 
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"> 
                        <path d="M16.6582 9.28638C18.098 10.1862 18.8178 10.6361 19.0647 11.2122C19.2803 11.7152 19.2803 12.2847 19.0647 12.7878C18.8178 13.3638 18.098 13.8137 16.6582 14.7136L9.896 18.94C8.29805 19.9387 7.49907 20.4381 6.83973 20.385C6.26501 20.3388 5.73818 20.0469 5.3944 19.584C5 19.053 5 18.1108 5 16.2264V7.77357C5 5.88919 5 4.94701 5.3944 4.41598C5.73818 3.9531 6.26501 3.66111 6.83973 3.6149C7.49907 3.5619 8.29805 4.06126 9.896 5.05998L16.6582 9.28638Z" stroke="#000000" stroke-width="2" stroke-linejoin="round"></path>                         
                    </svg>                     
                    <div id="circularProgressBar" class="progress-circle"></div>                     
                </button>                 
            </div>             
            <!-- Incorrect Guesses Section -->             
            <div id="incorrectGuesses"></div>             
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="guess" placeholder="Enter your guess...">
                    <div id="submitGuess">
                        <svg width="152px" height="152px" viewBox="-2.4 -2.4 28.80 28.80" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                    </div>
                </div>
                <div id="suggestionsList"></div>
            </div>                       
            <p id="result"></p> 

            <p id="tries"></p> 
        </div>  
        <div id="backdrop"></div>     
        <button id="darkModeToggle"> 
            <svg fill="#000000" viewBox="0 0 35 35" data-name="Layer 2" id="Layer_2" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
